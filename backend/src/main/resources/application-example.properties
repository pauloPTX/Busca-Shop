# ============================================
# EXEMPLO DE CONFIGURAÇÃO - Busca Shop
# ============================================
# Copie este arquivo para application.properties
# e preencha com suas credenciais do Supabase

# Supabase Database Configuration
# Obtenha em: Settings > Database > Connection String
spring.datasource.url=jdbc:postgresql://db.xxxxxxxxxxxxx.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=sua_senha_aqui
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================================
# INSTRUÇÕES:
# ============================================
# 1. Acesse seu projeto no Supabase
# 2. Vá em Settings > Database
# 3. Copie a Connection String (URI)
# 4. Substitua os valores acima:
#    - Host: db.xxxxx.supabase.co
#    - Password: sua senha do projeto
# 5. Salve como application.properties
# ============================================
